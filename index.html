<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog and Digital Clock</title>
    <script src="https://kit.fontawesome.com/57576f4c0d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
     <link rel="stylesheet" href="style.css">
</head>
<body class="body h-[100%] grid place-content-center font-sans text-xl">
 <h1 class=" text-center text-2xl font-bold mb-10" >Analog and Digital Clock</h1>   
  
 <!-- clock -->
 <div class="container bg-yellow-700 relative">
    <div class="clock w-80 h-80 rounded-[50%] flex justify-center items-center border-4 bg-green-600">
        <div id="hourhand" class="hand absolute flex justify-center items-end">
            <i class="absolute w-1 h-[74px] bg-[white]"></i>
          </div>
          <div  id="minhand" class="hand absolute flex justify-center items-end">
            <i class="absolute w-1 h-[84px] bg-[#ff4141]"></i>
          </div>
          <div id="sechand" class="hand absolute flex justify-center items-end">
            <i class="absolute w-1 h-[94px] bg-[yellow;]"></i>
          </div>

      <span style="--i: 1"><b>1</b></span>
      <span style="--i: 2"><b>2</b></span>
      <span style="--i: 3"><b>3</b></span>
      <span style="--i: 4"><b>4</b></span>
      <span style="--i: 5"><b>5</b></span>
      <span style="--i: 6"><b>6</b></span>
      <span style="--i: 7"><b>7</b></span>
      <span style="--i: 8"><b>8</b></span>
      <span style="--i: 9"><b>9</b></span>
      <span style="--i: 10"><b>10</b></span>
      <span style="--i: 11"><b>11</b></span>
      <span style="--i: 12"><b>12</b></span>
    </div>
  </div>


  <!-- digital clock -->
   <div class="digital flex w-[100%] justify-center text-3xl border-2 bg-gray-400">
        00:00:00
   </div>
<script src="index.js"></script>
</body>
</html>
